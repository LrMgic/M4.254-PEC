<h3>{{wine.name}}</h3>
<div [ngClass]="{'item': wine, 'stock': wine.isOnSale}">
  <img [src]="wine.imageUrl | imageWine" alt="Botella de vino">
  <p><span>{{ wine.price | currency : 'EUR' : 'symbol' : '1.2-2' }}</span></p>
  <p>Comida recomendada:</p>
  <div *ngFor="let foot of wine.foodPairing" class="menjar">
    <p>{{foot.name}}</p>
    <ul>
      <li>kcal:{{foot.kcal}}</li>
      <li>Vegan:{{foot.vegan}}</li>
      <li>Glutten:{{foot.glutten}}</li>
    </ul>
</div>
